name: TEST

on:
  push:
    branches:
      - main

jobs:
  trigger-docs-update:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: octokit/request-action@v2.x
        with:
          route: POST /repos/nuvibit-terraform-collection/docs/actions/workflows/dynamic-docs/dispatches
        env:
          GITHUB_TOKEN: ${{ secrets.GHE_API_TOKEN }}
